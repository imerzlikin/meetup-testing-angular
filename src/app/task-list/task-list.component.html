<h1>Task List</h1>
<p-button label="Create Task" routerLink="/tasks/create"></p-button>
<p-table [value]="tasks">
  <ng-template pTemplate="header">
    <tr>
      <th>Task Name</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.dueDate | date:'MM/dd/yyyy'}}</td>
      <td>{{task.completed}}</td>
      <td>
        <p-button label="Delete" (click)="delete(task)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
