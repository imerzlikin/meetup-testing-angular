<h1>Create Task</h1>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group p-mb-3">
    <span class="p-float-label">
      <input pInputText type="text" id="title" formControlName="title" [ngClass]="{'ng-invalid': taskForm.get('title')?.invalid && taskForm.get('title')?.touched, 'ng-dirty': taskForm.get('name')?.dirty}">
      <label for="title">Task Name:</label>
    </span>ÃŸ
    <p-message severity="error" *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched" text="Task Name is required"></p-message>
  </div>
  <div class="form-group p-mb-3">
    <span class="p-float-label">
      <textarea pInputTextarea id="description" formControlName="description" [ngClass]="{'ng-invalid': taskForm.get('description')?.invalid && taskForm.get('description')?.touched, 'ng-dirty': taskForm.get('description')?.dirty}"></textarea>
      <label for="description">Description:</label>
    </span>
    <p-message severity="error" *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" text="Description is required"></p-message>
  </div>
  <div class="form-group p-mb-3">
    <span class="p-float-label">
      <p-calendar id="dueDate" formControlName="dueDate" [ngClass]="{'ng-invalid': taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched, 'ng-dirty': taskForm.get('dueDate')?.dirty}"></p-calendar>
      <label for="dueDate">Due Date:</label>
    </span>
    <p-message severity="error" *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" text="Due Date is required"></p-message>
  </div>
  <button type="submit" pButton [disabled]="taskForm.invalid" label="Create Task" class="p-button-primary"></button>
</form>
